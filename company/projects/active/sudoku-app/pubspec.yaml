name: sudoku
description: A clean, well-designed Sudoku puzzle game for Android and iOS.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Dependency Injection
  get_it: ^8.0.0
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Equality
  equatable: ^2.0.5
  
  # Storage
  shared_preferences: ^2.3.2
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Freezed
  freezed_annotation: ^2.4.4
  
  # Connectivity
  connectivity_plus: ^6.1.0
  
  # Int'l
  intl: ^0.19.0
  
  # Path
  path_provider: ^2.1.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  
  # Linting
  flutter_lints: ^5.0.0
  
  # Coverage
  coverage: ^1.10.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
